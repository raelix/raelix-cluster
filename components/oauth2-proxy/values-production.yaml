ingress:
  enabled: true
  path: /
  pathType: ImplementationSpecific
  hosts:
    - oauth2-proxy.raelix.tk
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  tls:
    - secretName: oauth2-proxy-raelix-tk
      hosts:
        - oauth2-proxy.raelix.tk