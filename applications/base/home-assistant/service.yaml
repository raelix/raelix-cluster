apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: default
spec:
  selector: {}
  ports:
    - name: https
      protocol: TCP
      port: 8123
      targetPort: 8123
      nodePort: 0
        #  externalIPs:
        #    - 192.168.1.100
---
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant
  namespace: default
subsets:
- addresses:
  - ip: "192.168.1.100"
  ports:
  - name: https
    port: 8123
    protocol: TCP
