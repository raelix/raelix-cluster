apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streamingcommunity
  namespace: argocd
  - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://github.com/raelix/streamingcommunity
    targetRevision: HEAD
    path: resources
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
